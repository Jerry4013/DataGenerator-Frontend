<button class="btn btn-success" (click)="onCreate()" [disabled]="editMode">Create</button>
<div class="row">
  <div class="col-12">
    <form *ngIf="editMode" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-7 form-group">
          <label for="name">Name*</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-3 form-group">
          <label for="size">Size</label>
          <input
            type="number"
            id="size"
            class="form-control"
            name="size"
            ngModel
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-5 form-group">
          <label for="website">Website</label>
          <input
            type="text"
            id="website"
            class="form-control"
            name="website"
            ngModel
          >
        </div>
        <div class="col-5 form-group">
          <label for="industry">Industry</label>
          <input
            type="text"
            id="industry"
            class="form-control"
            name="industry"
            ngModel
          >
        </div>
      </div>
      <div class="row">
        <div class="col-4 offset-8 btn-toolbar">
          <button class="btn btn-primary"
                  [disabled]="!f.valid">Save</button>
          <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
