<h4>Contacts ({{totalElements}})</h4>
<ul class = "list-group">
  <li
    *ngFor="let contact of contacts; let i = index"
    class="list-group-item list-group-item-action"
    style="cursor: pointer;"
    [routerLink]="['/accounts', account.accountId, 'contact', contact.contactId]"
    >
    <a>
      {{ ( currentPage - 1 ) * 10 + i + 1 }} {{ contact.firstName }} {{ contact.lastName}}
    </a>
  </li>
</ul>
